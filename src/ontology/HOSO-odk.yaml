id: HOSO
title: Healthcare Organizations and Services Ontology
github_org: OpenLHS
repo: HOSO
documentation:
  documentation_system: mkdocs
release_artefacts:
  - full
  - base
primary_release: full
export_formats:
  - owl
import_group:
  products:
    - id: HEPRO
      module_type: mirror
      mirror_from: "https://raw.githubusercontent.com/OpenLHS/HEPRO/main/HEPRO.owl"
subset_group:
  products:
    - id: OpenLHS-H
robot_report:
  custom_sparql_exports:
    - base-classes-report
    - base-properties-report
robot_java_args: "-Xmx8G"